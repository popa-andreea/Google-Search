<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="icon" href="logo.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="navbar" class="d-flex justify-content-end">
            <a href="image.html"> Images </a>
            <a href="advanced.html"> Advanced </a>
            <i class="grid-icon bi bi-grid-3x3-gap-fill"></i>
            <button class="log-in btn btn-primary" onclick="window.location.href='https://accounts.google.com/'"> Log in </button> 
        </div>

        <img src="google.svg.png" alt="Logo" class="logo"> 

        <div class="d-flex justify-content-center">
            <form action="https://google.com/search" class="search-form">

                <input type="text" name="q" id="search-bar" class="d-flex justify-content-center form-control">
                
                <div id="submit-buttons" class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-light"> Google search </button>
                    <button type="submit" name="btnI" class="btn btn-light"> I'm feeling lucky </button>
                </div>
            </form>
        </div>

        <div id="search-footer" class="footer p-3 bg-light d-flex justify-content-between">
            <div id="container1" class="d-flex justify-content-center">
                <a href="https://about.google/"> About </a>
                <a href="https://ads.google.com/"> Advertising </a>
                <a href="https://www.google.com/services/"> Business </a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1"> How search works? </a>
            
            </div>
            
            <div id="container2" class="d-flex justify-content-center">
                <a href="https://policies.google.com/privacy?&fg=1"> Privacy </a>
                <a href="https://policies.google.com/terms?&fg=1"> Terms </a>
                <a href="https://policies.google.com/terms?&fg=1"> Settings </a> 
            </div>  
        </div>
    </body>
</html>
